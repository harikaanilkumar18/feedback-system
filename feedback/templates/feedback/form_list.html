{% load static %}
<link rel="stylesheet" href="{% static 'feedback/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4">Available Feedback Forms</h2>

    <ul class="list-group">
      {% for form in forms %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ form.title }}</span>
          <a href="{{ form.id }}/" class="btn btn-primary btn-sm">Fill Form</a>
        </li>
      {% empty %}
        <li class="list-group-item text-center">No forms available</li>
      {% endfor %}
    </ul>
</div>
