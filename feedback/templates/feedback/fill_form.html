{% load static %}
<link rel="stylesheet" href="{% static 'feedback/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h2 class="text-center mb-4">{{ form.title }}</h2>

    <form method="POST" action="{% url 'submit_form' form.id %}">
      {% csrf_token %}
      
      {% for q in questions %}
        <div class="mb-3">
          <label class="form-label"><strong>{{ q.text }}</strong></label>
          <input type="text" name="{{ q.id }}" class="form-control" required>
        </div>
      {% endfor %}
      
      <button type="submit" class="btn btn-success btn-lg w-100">Submit Feedback</button>
    </form>
</div>
